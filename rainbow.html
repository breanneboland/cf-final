<html>
<head>
  <title>Taste the Rainbow!</title>
  <link rel="stylesheet" type="text/css" href="colors.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <center><h1>...In Order, That Is</h1>
  <div id="boxes">
    <div id="purple" class="colorbox" sortKey=7>7</div>
    <div id="indigo" class="colorbox" sortKey=6>6</div>
    <div id="blue" class="colorbox" sortKey=5>5</div>
    <div id="green" class="colorbox", sortKey=4>4</div>
    <div id="yellow" class="colorbox" sortKey=3>3</div>
    <div id="orange" class="colorbox" sortKey=2>2</div>
    <div id="red" class="colorbox" sortKey=1>1</div></center>
  </div>
  <script type="text/javascript" src="colorshuffle.js"></script>

</body>
</html>
